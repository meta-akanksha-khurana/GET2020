<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div for navigation bar -->
    <div class="navbar">
        <nav>
            <a href="#AddEmployee">Add Employee</a>
            <a href="#AddVehicle">Add Vehicle</a>
            <a href="#GiveFeedback">Give Feedback</a>
            <a href="#Pricing">Pricing</a>
        </nav>

    </div>

    <!--  div for image -->
    <div>
        <img src="https://c1.wallpaperflare.com/preview/485/55/710/multi-storey-car-park-zebra-crossing-park-pedestrian-crossing.jpg" width="1340" height="640" alt="parking lot">
    </div>

    <!-- form for Employee Registration -->
    <div id="AddEmployee">
        <form id="employeeRegistration">
            <fieldset id="fieldset1">
                <legend>Employee Details</legend>
                <label for="Name">Name:</label>
                <input type="text" name="Name" placeholder="Full Name" required pattern="[A-Za-z]{2,30}">
                <label for="Gender">Gender:</label>
                <input type="radio" id="male" name="Gender" value="male" required>male
                <input type="radio" id="female" name="Gender" value="female" required>female
                <label for="Email">Email:</label>
                <input type="email" name="Email" placeholder="Email" required>
                <label for="Password">Password:</label>
                <input type="password" name="Password" placeholder="Password" pattern="[A-Za-z0-9@.#]{8}" required>
                <label for="ConfirmPassword">Confirm Password:</label>
                <input type="password" name="ConfirmPassword" placeholder="Confirm Password" required>
                <label for="Contact">Contact:</label>
                <input type="tel" name="Contact" placeholder="Contact" pattern="[0-9]{10}" required>
                <input type="submit" name="Submit" value="Submit">
            </fieldset>
        </form>
    </div>


    <!-- form to add vehicle details -->
    <div id="AddVehicle">
        <form id="vehicleRegistration">
            <fieldset id="fieldset2">
                <legend>Vehicle Details</legend>
                <label for="VehicleCompany">Company:</label>
                <input type="text" name="VehicleCompany" placeholder="Vehicle Company" pattern="[A-Za-z]{2,40}" required>
                <label for="VehicleModel">Vehicle Model:</label>
                <input type="text" name="VehicleModel" placeholder="Vehicle Model" pattern="[A-Za-z]{2,40}" required>
                <label for="vehicleType">Vehicle Type:</label>
                <select name="VehicleType">
                    <option value="Cycle">Cycle</option>
                    <option value="MotorCycle">MotorCycle</option>
                    <option value="FourWheelers">Four Wheelers</option>
                </select>
                <label for="VehicleNumber">Vehicle Number:</label>
                <input type="text" name="VehicleNumber" placeholder="Vehicle Number" pattern="[a-zA-z]{2}\s[0-9]{2}\s[0-9]{4}" required>
                <label for="EmployeeId">Employee Id:</label>
                <input type="text" name="EmployeeId" placeholder="Employee Id" required>
                <label for="Identification">Identification:</label>
                <textarea placeholder="Identification"></textarea> </label>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>


    <!--  form to give feedback -->
    <div id="GiveFeedback">
        <form id="feedbackForm">
            <fieldset id="vehicleFieldset">
                <legend>Feedback Form</legend>
                <label for="Name">Name</label>
                <input type="text" name="Name" placeholder="Name" required>
                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="Email" required>
                <label for="Subject">Subject</label>
                <input type="text" name="Subject" placeholder="Subject" required>
                <label for="Message">Message</label>
                <textarea placeholder="Message"></textarea>
            </fieldset>
        </form>
    </div>

    <!-- div for Pricing block -->
    <div id="Pricing">
        <h1>Pricing</h1>

        <!-- for for Cycle -->
        <fieldset style="width: 200px;">
            <form id="Cycle">
                <!--style="border:solid;border-color: black;border-width: 50%;border-block-width: 50px;width:200px">     -->
                <h2>Cycle</h2>
                <div style="border:solid;">
                    <label>$100/month</label>
                </div>

                <div>
                    <label>$5 Daily</label><br/>
                    <label>$100 Monthly</label><br/>
                    <label>$500 Yearly</label><br/>
                </div>

                <button type="button">PURCHASE NOW</button>
            </form>
        </fieldset>


        <!-- for for MotorCycle -->
        <fieldset style="width: 200px;">
            <form id="Motorcycle">
                <!--style="border:solid;border-color: black;border-width: 50%;border-block-width: 50px;width:200px">     -->
                <h2>MotorCycle</h2>
                <div style="border:solid;">
                    <label>$200/month</label>
                </div>

                <div>
                    <label>$10 Daily</label><br/>
                    <label>$200 Monthly</label><br/>
                    <label>$1000 Yearly</label><br/>
                </div>

                <button type="button">PURCHASE NOW</button>
            </form>
        </fieldset>


        <!-- for for FourWheelers -->
        <fieldset style="width: 200px;">
            <form id="FourWheelers">
                <!--style="border:solid;border-color: black;border-width: 50%;border-block-width: 50px;width:200px">     -->
                <h2>Four Wheeler</h2>
                <div style="border:solid;">
                    <label>$500/month</label>
                </div>

                <div>
                    <label>$20 Daily</label><br/>
                    <label>$500 Monthly</label><br/>
                    <label>$3500 Yearly</label><br/>
                </div>

                <button type="button">PURCHASE NOW</button>
            </form>
        </fieldset>
    </div>
</body>

</html>
